<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Derek Marchese">
    <meta name="keywords" content="HTML, CSS, JavaScript, Trivia, Game">
    <!--Link style sheet -->
    <link rel="stylesheet" href="assets\style.css">
    <!--Link google font API-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>JavaScript Trivia Game</title>
</head>

<body>
    <!--Start Screen-->
    <section class="start-screen">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following coding questions on CSS, HTML, and JavaScript within the time limit. Keep in mind
            that wrong answers will penalize your time by five seconds.</p>
        <button id="start-button">Start</button>
    </section>
    <!--Container to hold the entire quiz area-->
    <section id="display-container" class="hide">
        <div class="header">
            <div>
                <button id="high-scores">View High Scores</button>
            </div>
            <div class="timer-div">
                <img src="assets\images\alarm-clock.png" alt="Stop watch" width="30px">
                <span id="timer">75</span>
            </div>
        </div>
        <div id="container">
            <!--Questions and answers go here-->
            <button id="next-button">Next</button>
        </div>
    </section>
    <section class="score-container hide">
        <!--Section that will show the players score and previous scores with restart button-->
        <form>
            <label for="name">Enter your name:</label><br>
            <input id="user-name" type="text" id="userName"><br>
            <input id="submit" type="submit" value="Submit Score">
        </form>
        <h2>Current Player Score: <span id="user-score"></span></h2>
        <h2>Leaderboard</h2>
        <p id="leader-board"></p>
        <button id="restart">Restart</button>
    </section>
    <script type="text/javascript" src="assets\script.js"></script>
</body>

</html>
